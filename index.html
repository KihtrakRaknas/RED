<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>REDirector</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-sm sticky-top text-center navbar-light" style = "margin-top: 0px;background-color: white">
        <a class="navbar-brand" href="#" style="color:#840909;"><span style="color:red">RED</span>irector</a>
        
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        
        <!--<h1 class="text-center" style="color:#840909;"><span style="color:red">RED</span>irector</h1>-->
        
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="btnDash" href="#">Dashboard<span class="d-md-none" id=“dashSignInReq”> (sign in required)</span></a>
              </li>
            </ul>
            </div>
            <div class="ml-auto d-none d-md-block">
                 <form class="form-inline" onsubmit="return!1">

                    <button id="btnActiveLogin" class="btn btn-secondary btn-outline-secondary">Log in</button>

                    <button id="btnActiveSignUp" class="btn btn-primary btn-outline-primary">Sign Up</button>

                    <button id="btnSignUpWithGoogle2" class="btn btn-danger btn-outline-danger">Sign Up/In with Google</button>
                     
                    <button id="btnSignOut" class="btn btn-info btn-outline-info" style = "display: none">SIGN OUT</button>
                  </form>
            </div>
        
	</nav>
      
      <div class="alert alert-dismissible alert-danger" id="logFailedAlert" style="display:none"><button class="close" data-dismiss="alert" type="button">✖</button> <strong>Failed!</strong> Log In or Sign Up unsuccessful</div>
      
      
      <div class="container" id="signInForm" style="display: none; background-color: lightgrey; border-radius: 0 0 20px 20px;">
          <form class="form-inline justify-content-center" id="signInFormForm" onsubmit="return!1" style="padding-top: 50px;padding-bottom: 50px">

            <input id="txtEmail" class="form-control" type="email" placeholder="Email">

            <input id="txtPassword" class="form-control" type="password" placeholder="Password">

            <button id="btnLogin" class="btn btn-light">Log in</button>

            <button id="btnSignUp" class="btn btn-primary">Sign Up</button>

            <button id="btnSignUpWithGoogle" class="btn btn-danger">Sign Up/In with Google</button>

          </form>
      </div>
      
      <div class="container " style="background-color: red;border-radius: 30px;">
          <form class="justify-content-center text-center" id="urlForm" onsubmit="return!1" style="padding-top: 50px;padding-bottom: 50px">

            <input id="txtWebsite" class="form-control" type="url" placeholder="Website">

            <input id="txtREDurl" class="form-control" type="text" placeholder="REDurl" style="margin-top: 10px">
              <br>
              
              <div class="alert alert-dismissible alert-danger" id="invalidURL" style="display:none"><button class="close" data-dismiss="alert" type="button">✖</button> <strong>Invalid URL!</strong> The URL you entered was invalid. <em id="urlSuggestion"></em></div>
              
              <div class="alert alert-dismissible alert-danger" id="invalidREDurl" style="display:none"><button class="close" data-dismiss="alert" type="button">✖</button> <strong>Invalid REDurl!</strong> The redURL you entered was invalid. <em id="REDurlSuggestion"></em></div>
              
              <div class="alert alert-info" id="recap" style="display: none"><strong>Failed!</strong>The link <kbd id = "recapREDLink"></kbd> will redirect to <kbd id = "recapURL"></kbd></div>
              
            <button id="btnRegister" class="btn btn-lg btn-primary">Register</button>

          </form>
      </div>
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  
<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
	  <script src="app.js"></script>
  </body>
</html>
